<app-header></app-header>
<div>
  <table>
    <thead>
    <tr>
      <th>nom</th>
      <th>email</th>
      <th>détails</th>
      <th>Suspendre</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let provider of providers">
      <td>{{provider.name}}</td>
      <td>{{provider.email}}</td>
      <td><button routerLink="/provider-detail" [queryParams]="{'providerId': provider.id}">détail</button></td>
      <td><button (click)="deleteProvider(provider)">Suspendre</button></td>
    </tr>
    </tbody>
  </table>
  <div class="alertMsg" id="errorMsg" *ngIf="this.reportSendOk === false">
    <p>{{this.errorMsg}}</p>
  </div>
  <div class="alertMsg" id="successMsg" *ngIf="this.reportSendOk === true">
    <p>L'utilisateur a été signalé !</p>
  </div>
</div>


<app-footer></app-footer>
